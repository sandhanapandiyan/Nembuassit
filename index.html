<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Voice Assistant</title>
    <style>
        :root {
            --primary: #FF6B9E; /* Pink accent */
            --primary-dark: #E0558A;
            --success: #4CAF50;
            --warning: #FF9800;
            --error: #F44336;
            --background: #FFF5F9; /* Light pink background */
            --card-bg: #FFFFFF;
            --text: #333333;
            --text-light: #777777;
            --border: #FFD6E5;
            --user-bubble: #FF6B9E;
            --bot-bubble: #FFEEF5;
            --voice-btn: #FF6B9E;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Neue', cursive, -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #FF6B9E 0%, #FF8E53 100%);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 10px rgba(255, 107, 158, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(255, 107, 158, 0.1);
            overflow: hidden;
            position: relative;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            animation: fadeIn 0.3s ease-out;
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(255, 107, 158, 0.3);
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            color: var(--text);
            border-bottom-left-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .typing-indicator {
            display: inline-block;
            padding: 1rem 1.25rem;
            background-color: var(--bot-bubble);
            border-radius: 1.25rem;
            border-bottom-left-radius: 0.5rem;
            align-self: flex-start;
        }

        .typing-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary);
            margin-right: 6px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }

        .input-area {
            padding: 1.25rem;
            border-top: 1px solid var(--border);
            background-color: var(--card-bg);
            display: flex;
            gap: 0.75rem;
            align-items: center;
            position: relative;
        }

        .input-field {
            flex: 1;
            padding: 0.9rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 2rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            font-family: 'Comic Neue', cursive;
            background-color: #FFF;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 158, 0.1);
        }

        .send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(255, 107, 158, 0.3);
        }

        .send-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            background-color: #FFB6D1;
            cursor: not-allowed;
            transform: none;
        }

        .voice-btn {
            background-color: var(--voice-btn);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(255, 107, 158, 0.3);
        }

        .voice-btn.listening {
            background-color: var(--error);
            animation: pulse 1.5s infinite;
        }

        .voice-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .sql-result {
            font-family: 'Roboto Mono', monospace;
            background-color: #FFF;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 0.75rem;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .copy-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            margin-top: 0.75rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .copy-btn svg {
            width: 14px;
            height: 14px;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
        }

        .voice-feedback {
            position: absolute;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            display: none;
            z-index: 10;
            font-size: 0.9rem;
            animation: fadeIn 0.3s;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            border: 1px solid var(--border);
        }

        .result-table th, .result-table td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        .result-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }

        .result-table tr:nth-child(even) {
            background-color: #FFF9FC;
        }

        .operation-badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 0.75rem;
        }

        .select-badge {
            background-color: var(--success);
            color: white;
        }

        .modify-badge {
            background-color: var(--warning);
            color: white;
        }

        .error-badge {
            background-color: var(--error);
            color: white;
        }

        /* Form styles */
        .insert-form {
            background-color: #FFF;
            padding: 1.25rem;
            border-radius: 1rem;
            margin-top: 1rem;
            border: 1px solid var(--border);
        }

        .insert-form h4 {
            margin-bottom: 0.75rem;
            color: var(--primary);
            font-size: 1.1rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .submit-form-btn, .execute-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            margin-top: 0.5rem;
            margin-right: 0.75rem;
            font-family: 'Comic Neue', cursive;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submit-form-btn:hover, .execute-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 2px 10px rgba(255, 107, 158, 0.3);
        }

        .execute-btn {
            background-color: var(--success);
        }

        .execute-btn:hover {
            background-color: #3d8b40;
        }

        .fk-info {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.5rem;
            font-style: italic;
        }

        .create-dept-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .create-dept-link:hover {
            text-decoration: underline;
            transform: translateX(2px);
        }

        .department-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            background-color: white;
        }

        .submit-select-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: 600;
            transition: all 0.3s;
        }

        .submit-select-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Assistant avatar */
        .assistant-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            flex-shrink: 0;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(255, 107, 158, 0.3);
        }

        .message-container {
            display: flex;
            align-items: flex-start;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Voice wave animation */
        .voice-wave {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 30px;
        }

        .voice-wave-bar {
            width: 4px;
            background-color: white;
            border-radius: 2px;
            animation: voiceWave 1.5s infinite ease-in-out;
        }

        .voice-wave-bar:nth-child(1) {
            height: 10px;
            animation-delay: 0.1s;
        }

        .voice-wave-bar:nth-child(2) {
            height: 20px;
            animation-delay: 0.2s;
        }

        .voice-wave-bar:nth-child(3) {
            height: 30px;
            animation-delay: 0.3s;
        }

        .voice-wave-bar:nth-child(4) {
            height: 20px;
            animation-delay: 0.4s;
        }

        .voice-wave-bar:nth-child(5) {
            height: 10px;
            animation-delay: 0.5s;
        }

        @keyframes voiceWave {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
                padding: 0.9rem;
            }

            .container {
                padding: 0;
            }

            .chat-container {
                border-radius: 0;
            }

            .input-area {
                padding: 1rem;
            }

            .send-btn, .voice-btn {
                width: 3rem;
                height: 3rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>SQL Voice Assistant</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <button id="voice-toggle" class="voice-btn" title="Toggle Voice">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
                <div class="message-container">
                    <div class="assistant-avatar">AI</div>
                    <div class="message bot-message">
                        Hi there! I'm your SQL assistant. You can ask me things like:
                        <ul style="margin-top: 0.5rem; padding-left: 1.25rem;">
                            <li>"Add a new employee"</li>
                            <li>"Create a marketing department"</li>
                            <li>"Show me all departments"</li>
                        </ul>
                        <div class="sql-result" style="margin-top: 0.75rem;" id="schema-info">
                            <strong>Database Schema:</strong><br>
                            Loading schema...
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('schema-info')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy Schema
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="voice-feedback" id="voice-feedback">
                <div class="voice-wave">
                    <div class="voice-wave-bar"></div>
                    <div class="voice-wave-bar"></div>
                    <div class="voice-wave-bar"></div>
                    <div class="voice-wave-bar"></div>
                    <div class="voice-wave-bar"></div>
                </div>
                Listening... Speak now
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" class="input-field" placeholder="Type your query or click mic to speak..." autocomplete="off">
                <div class="controls">
                    <button id="voice-btn" class="voice-btn" title="Voice Input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <button id="send-btn" class="send-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const voiceBtn = document.getElementById('voice-btn');
            const voiceToggle = document.getElementById('voice-toggle');
            const voiceFeedback = document.getElementById('voice-feedback');
            const schemaInfoElement = document.getElementById('schema-info');
            
            // Voice settings
            let voiceEnabled = true;
            let femaleVoice = null;
            let synth = window.speechSynthesis;
            
            // Speech recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            let recognition;
            
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    voiceBtn.classList.add('listening');
                    voiceFeedback.style.display = 'flex';
                };
                
                recognition.onend = function() {
                    voiceBtn.classList.remove('listening');
                    voiceFeedback.style.display = 'none';
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                    sendBtn.disabled = false;
                    speakResponse("Got it!");
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    addMessage('bot', `Voice input error: ${event.error}`);
                    voiceBtn.classList.remove('listening');
                    voiceFeedback.style.display = 'none';
                    speakResponse("Oops! I didn't catch that. Could you try again?");
                };
            } else {
                voiceBtn.disabled = true;
                voiceBtn.title = "Voice input not supported in your browser";
                console.warn('Speech recognition not supported');
                addMessage('bot', "Voice input isn't supported in your browser");
            }
            
            // Initialize voices
            function loadVoices() {
                const voices = synth.getVoices();
                // Prefer younger female voices
                femaleVoice = voices.find(voice => 
                    (voice.name.includes('Female') || 
                     voice.name.includes('Woman') || 
                     voice.name.includes('Zira') || 
                     voice.name.includes('Tessa') || 
                     voice.name.includes('Karen') ||
                     voice.name.includes('Samantha')) &&
                    !voice.name.includes('Old') &&
                    !voice.name.includes('Senior')
                );
                
                if (!femaleVoice && voices.length > 0) {
                    femaleVoice = voices[0];
                }
                
                console.log('Available voices:', voices);
                console.log('Selected voice:', femaleVoice);
            }
            
            loadVoices();
            if (synth.onvoiceschanged !== undefined) {
                synth.onvoiceschanged = loadVoices;
            }
            
            // Toggle voice on/off
            voiceToggle.addEventListener('click', function() {
                voiceEnabled = !voiceEnabled;
                if (voiceEnabled) {
                    voiceToggle.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    `;
                    speakResponse("Voice enabled!");
                } else {
                    voiceToggle.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 6.1H3"></path>
                            <path d="M21 12.1H3"></path>
                            <path d="M15.1 18H3"></path>
                        </svg>
                    `;
                    synth.cancel();
                }
            });
            
            // Enable send button when input has text
            userInput.addEventListener('input', function() {
                sendBtn.disabled = this.value.trim() === '';
            });
            
            // Send message on Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !sendBtn.disabled) {
                    sendMessage();
                }
            });
            
            // Send message on button click
            sendBtn.addEventListener('click', sendMessage);
            
            // Voice input button
            voiceBtn.addEventListener('click', function() {
                if (voiceBtn.classList.contains('listening')) {
                    recognition.stop();
                    return;
                }
                
                if (recognition) {
                    try {
                        recognition.start();
                        speakResponse("I'm listening...");
                    } catch (error) {
                        console.error('Speech recognition error:', error);
                        addMessage('bot', 'Error accessing microphone. Please check permissions.');
                        speakResponse("I can't access the microphone. Please check permissions.");
                    }
                } else {
                    addMessage('bot', 'Voice input is not supported');
                }
            });
            
            // Auto-scroll to bottom when new messages are added
            const observer = new MutationObserver(function() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
            
            observer.observe(chatMessages, {
                childList: true,
                subtree: true
            });
            
            // Load schema on startup
            loadSchema();
            
            
            // Speak a response
            function speakResponse(text) {
                if (!voiceEnabled || !synth) return;
                
                if (synth.speaking) {
                    synth.cancel();
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.1; // Slightly faster
                utterance.pitch = 1.3; // Higher pitch
                utterance.volume = 1;
                
                // Use the female voice if available
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }
                
                // Add some expression to the speech
                if (text.includes('?')) {
                    utterance.rate = 1.0;
                    utterance.pitch = 1.4; // Higher pitch for questions
                } else if (text.includes('!') || text.includes('Okay')) {
                    utterance.rate = 1.2;
                    utterance.pitch = 1.5; // Excited tone
                }
                
                synth.speak(utterance);
            }
            
            async function loadSchema() {
                try {
                    const response = await fetch('http://localhost:8000/schema');
                    if (!response.ok) throw new Error('Failed to fetch schema');
                    
                    const data = await response.json();
                    if (data.schema) {

        function isValidDate(dateString) {
            const formats = [
                /^\d{4}-\d{2}-\d{2}$/,  // YYYY-MM-DD
                /^\d{2} [A-Za-z]{3} \d{4}$/,  // 17 AUG 2000
                /^\d{2}-[A-Za-z]{3}-\d{4}$/,  // 17-AUG-2000
                /^\d{2}\/\d{2}\/\d{4}$/,  // 17/08/2000
                /^\d{2}\.\d{2}\.\d{4}$/,  // 17.08.2000
                /^[A-Za-z]{3} \d{2}, \d{4}$/,  // Aug 17, 2000
                /^\d{2} [A-Za-z]+ \d{4}$/  // 17 August 2000
            ];
            
            return formats.some(format => format.test(dateString));
        }

                        const originalText = button.innerHTML;

                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 6L9 17l-5-5"></path>
                            </svg>
                            Copied!
                        `;
                        setTimeout(() => {
                            button.innerHTML = originalText;
                        }, 2000);
                    }
                });
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            
            window.getSelection().removeAllRanges();
        }
    </script>
